<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Step1</title>
    <style>
        * {margin: 0; padding: 0; font-size: 16px;}
        .tab {width: 30%; margin:40px auto;}
        .tab .tab-head {line-height: 2em; overflow: hidden}
        .tab .tab-head span {padding: 0 1em; border-bottom: solid 1px #ddd; float: left;}
        .tab .tab-head .active {border: solid 1px #ddd; border-bottom: none; border-radius: 5px 5px 0 0;}
        .tab .tab-content .item {display: none; padding: 1em 0.5em;}
        .tab .tab-content .active {display: block;}
    </style>
</head>
<body>

<div class="tab">
    <div class="tab-head">
        <span class="active">tab1</span>
        <span>tab2</span>
        <span>tab3</span>
    </div>

    <div class="tab-content">
        <div class="item active">content1</div>
        <div class="item">content2</div>
        <div class="item">content3</div>
    </div>
</div>

<div class="tab">
    <div class="tab-head">
        <span class="active">tab1</span>
        <span>tab2</span>
        <span>tab3</span>
    </div>

    <div class="tab-content">
        <div class="item active">content1</div>
        <div class="item">content2</div>
        <div class="item">content3</div>
    </div>
</div>

<script type="text/javascript" src="jquery-1.12.0.js"></script>
<script>
    $(document).ready(
            $(".tab .tab-head span").on("click", function () {
                $(this).addClass("active").siblings(".active").removeClass("active");

                $(this).parents(".tab").find(".item").removeClass("active").eq($(this).index()).addClass("active");
            })
    );
</script>

</body>
</html>
