<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>知乎-与世界分享你的知识、经验和见解</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-size: 16px;
            color: #888;
        }
        .zh-container {
            width: 300px;
            height: 600px;
            margin: 200px auto;
        }
        h1 {
            font-size: 70px;
            color: #3291d9;
            margin: 50px 0 20px;
            text-align: center;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 20px;
            display: inline-block;
            text-align: center;
        }
        .zh-tab-nav {
            text-align: center;
        }
        .zh-tab-nav h3 {
            margin: 20px;
            padding-bottom: 5px;
            cursor: pointer;
        }
        .zh-tab-nav .active {
            color: #3291d9;
        }
        .zh-tab-nav .zh-slider-bar {
            width: 40px;
            height: 5px;
            border-bottom: solid 3px #3291d9;
            position: relative;
            left: 87px;
            bottom: 25px;
        }
        .zh-form input {
            padding: 13px;
            width: 270px;
        }
        .zh-form button {
            padding: 10px;
            width: 300px;
            font-size: 20px;
            background-color: #3291d9;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        .zh-form-footer {
            margin-top: 20px;
        }
        .zh-form-footer label input{
            width: 20px;
            padding: 0;
            float: left;
        }
        .zh-form-footer span{
            float: left;
        }
        .zh-form-footer a {
            float: right;
            text-decoration: none;
        }
        .zh-form p {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="zh-container">
        <h1>知乎</h1>
        <h3>与世界分享你的知识、经验和见解</h3>

        <div class="zh-tab-nav">
            <h3 class="active">注册</h3>
            <h3>登录</h3>
            <div class="zh-slider-bar"></div>
        </div>

        <div class="zh-form">
            <form name="register" method="post" target="#">
                <div class="zh-input-wrapper">
                    <input type="text" placeholder="姓名" required>
                </div>

                <div class="zh-input-wrapper">
                    <input type="text" placeholder="手机号 (仅支持中国大陆)" required>
                </div>

                <div class="zh-input-wrapper">
                    <input type="text" placeholder="密码 (不少于6位)" required>
                </div>

                <div class="zh-input-wrapper">
                    <input type="text" placeholder="验证码" required>
                </div>

                <div>
                    <button type="submit">注册知乎</button>
                </div>
                <p>社交账号登录</p>
            </form>
        </div>

        <div class="zh-form" style="display: none">
            <form name="login" method="post" target="#">
                <div class="zh-input-wrapper">
                    <input type="text" placeholder="手机号或邮箱" required>
                </div>

                <div class="zh-input-wrapper">
                    <input type="text" placeholder="密码 (不少于6位)" required>
                </div>

                <div class="zh-input-wrapper">
                    <input type="text" placeholder="验证码" required>
                </div>

                <div class="zh-input-wrapper">
                    <button type="submit">登录</button>
                </div>

                <div class="zh-form-footer">
                    <label>
                        <input type="checkbox" checked="checked">记住我
                    </label>
                    <a href="#">无法登录?</a>
                </div>
                <p>社交账号登录</p>
            </form>
        </div>
    </div>
<script type="text/javascript" src="../static/jquery/jquery-1.12.0.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".zh-tab-nav h3").click(function(){
            var $index = $(this).index();
            var $animate = [{left: "87px"}, {left: "170px"}][$index];

            $(this).addClass("active").siblings(".active").removeClass("active");
            $(".zh-form").hide().eq($index).show();

            $(".zh-slider-bar").animate($animate, "fast");
        });
    });
</script>

</body>
</html>
